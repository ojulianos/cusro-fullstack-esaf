<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="container">
        <form action="painel.html" method="post">
            <div class="img">
                <img src="./logo.png" alt="Sistema AI">
                <h4>Sistema AI</h4>
            </div>
            <fieldset>
                <div>
                    <label for="user">Usuário</label>
                    <input type="text" name="user" id="user" placeholder="Digite seu usuário" required >
                </div>
    
                <div>
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="user" placeholder="Digite sua senha" required>
                </div>
            </fieldset>
            
            <div class="buttons">
                <button type="submit">Entrar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 02</title>
</head>
<body>

    <button id="botao1">Clique Me</button>

    <div id="texto"></div>

    <script>
        let botao = document.getElementById('botao1')

        botao.addEventListener("click", function(){
            document.getElementById('texto').innerHTML = "Novo Texto";
        }); 
    </script>
    
</body>
</html>

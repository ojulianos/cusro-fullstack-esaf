<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 05</title>
</head>
<body>


    <script>
        let nome = "David-Tenant";

        console.log(nome + "\n\t");

        console.log(nome.length);
        console.log(nome.slice(2, 4));
        console.log(nome.substring(0, 3));
        console.log(nome.replace('t', 'v'));
        console.log(nome.toUpperCase());
        console.log(nome.toLowerCase());
        console.log(nome.trim());
        console.log(nome.padStart(15, '*'));
        console.log(nome.charAt(5));
        console.log(nome.split('-'));
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 06</title>
</head>
<body>


    <script>
        let carros = [
            "Sandero",
            "Volvo",
            "BMW"
        ];

        console.log(carros);
        console.log(carros[0]);
        console.log(carros[3]);

        carros.push("Peugeot");
        console.log(carros);
        
        carros.pop();
        carros.sort();
        console.log(carros);
        console.log(carros.toString());

    </script>
    
</body>

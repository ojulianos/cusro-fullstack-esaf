<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./jogo-da-velha-bootstrap.css" rel="stylesheet">
</head>
<body>

    <div class="container text-center mt-4 mb-4">
        <div class="row align-items-center">
          <div class="col">
              <h1>Jogo da Velha</h1>
          </div>
        </div>
        <div class="row align-items-center mb-4">
            <div class="col-4">

                <ul class="list-group">
                    <span class="d-none" id="emJogo">
                        <li class="list-group-item active" aria-current="true">Placar</li>
                        <li class="list-group-item">X = <span id="placarX">0</span></li>
                        <li class="list-group-item">O = <span id="placarO">0</span></li>
                        <li class="list-group-item">Velha = <span id="placarV">0</span></li>
                    </span>
                    <button type="button" class="list-group-item list-group-item-success" id="btn-inicio" onclick="iniciarJogo()">Iniciar Jogo</button>
                    <button type="button" class="list-group-item list-group-item-warning d-none" id="btn-reset" onclick="cancelarJogo()">Cancelar Jogo</button>
                
                  </ul>
            </div>
            <div class="col-8">
                <table id="table-data" class="table table-bordered d-none">
                    <tr>
                        <td class="bg-opacity-25"></td>
                        <td class="bg-opacity-25"></td>
                        <td class="bg-opacity-25"></td>
                    </tr>
                    <tr>
                        <td class="bg-opacity-25"></td>
                        <td class="bg-opacity-25"></td>
                        <td class="bg-opacity-25"></td>
                    </tr>
                    <tr>
                        <td class="bg-opacity-25"></td>
                        <td class="bg-opacity-25"></td>
                        <td class="bg-opacity-25"></td>
                    </tr>
                </table>    
            </div>
        </div>
        <div class="row justify-content-evenly">
            <div class="col-12">
                <div class="alert alert-primary" role="alert" id="message">
                    Clique no bot√£o para inicar o jogo.
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>


    <script src="jogo-da-velha-bootstrap.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>


    <script>
        let idade = parseInt(prompt('digite uma idade'));
        switch (idade) {
            case (18):
                alert('Você pode beber');
            case (50 || 80):
                alert('Tiozinho');
                break;
            case (16):
                alert('Você não pode beber');
                break;
            default:
                alert('Não saibo');
        }
    </script>
</body>
</html>
